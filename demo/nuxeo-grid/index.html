<html>
  <head>
    <title>nuxeo-grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../polymer/polymer.html">
    <link rel="import" href="../../../paper-button/paper-button.html">
    <link rel="import" href="../../../paper-slider/paper-slider.html">
    <link rel="import" href="../../../iron-image/iron-image.html">
    <link rel="import" href="../../../nuxeo-elements/nuxeo-page-provider.html">
    <link rel="import" href="../../nuxeo-grid/nuxeo-grid.html">
  </head>

  <body unresolved>

    <dom-module id="nuxeo-grid-demo">
      <template>

        <style>
          label {
            font-family: monospace;
            font-weight: bold;
            display: block;
            padding-bottom: 4px;
          }
          paper-button {
            font-family: monospace;
            background-color: #4FC3F7;
            color: white;
            margin: 2px;
          }
          section {
            display: block;
            width: 100%;
            text-align: center;
            margin: 4px 0;
          }
          section > * {
            display: inline-block;
            min-width: 128px;
            border: 1px solid black;
            text-align: center;
            padding: 4px;
          }
          nuxeo-grid {
            width: 90%;
            height: 70vh;
          }
          .item {
            position: relative;
            width: 196px;
            height: 128px;
            text-align: center;
            -moz-box-shadow:    inset 0 0 1px black;
            -webkit-box-shadow: inset 0 0 1px black;
            box-shadow:         inset 0 0 1px black;
            border: 1px solid white;
          }
          .title {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 24px 10px 8px;
            color: white;
            text-align: center;
            text-shadow: -1px 0 rgba(0, 0, 0, 0.4), 0 1px rgba(0, 0, 0, 0.4), 1px 0 rgba(0, 0, 0, 0.4), 0 -1px rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.4);
            background: -webkit-linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
            background: -o-linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
            background: -moz-linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
          }
        </style>

        <nuxeo-connection url="http://localhost:8080/nuxeo/"></nuxeo-connection>

        <nuxeo-page-provider id="provider"
                             query="SELECT * FROM File WHERE ecm:currentLifeCycleState != 'deleted'"
                             sort='{"dc:title": "asc"}'
                             page-size="40"
                             enrichers="thumbnail">
        </nuxeo-page-provider>

        <section>
          <div>
            <label>ITEMS</label>
            <span>[[itemsCount]]</span>
          </div>
          <div>
            <label>VISIBLE</label>
            <span>[[itemsVisible]]</span>
          </div>
          <div>
            <label>RANGE</label>
            <span>[[firstVisibleIndex]] ~ [[lastVisibleIndex]]</span>
          </div>
          <div>
            <label>UPDATES</label>
            <span>[[updates]]</span>
          </div>
        </section>

        <section>
          <div>
            <label>THROTTLE</label>
            <div>[[throttle]]ms</div>
            <paper-slider value="{{throttle}}" immediate-value="{{throttle}}" min="1" max="1000"></paper-slider>
          </div>
          <div>
            <label>ITEM WIDTH</label>
            <div>[[itemWidth]]</div>
            <paper-slider pin value="{{itemWidth}}" min="10" max="500"></paper-slider>
          </div>
          <div>
            <label>ITEM HEIGHT</label>
            <div>[[itemHeight]]</div>
            <paper-slider pin value="{{itemHeight}}" min="10" max="500"></paper-slider>
          </div>
        </section>

        <section>
          <div>
            <label>SCROLL TO INDEX</label>
            <template is="dom-repeat" items="[[keys]]" as="key">
              <paper-button on-tap="scrollTo">[[key]]</paper-button>
            </template>
          </div>
        </section>

        <section>
          <nuxeo-grid id="grid" nx-provider="provider" throttle="[[throttle]]" on-viewport-changed="viewportChanged">
            <template>
              <div class="item" style$="width: [[itemWidth]]px; height: [[itemHeight]]px;">
                <iron-image style$="width: [[itemWidth]]px; height: [[itemHeight]]px;" sizing="cover" fade
                            src="[[item.contextParameters.thumbnail.url]]">
                </iron-image>
                <div class="title" hidden$="[[!item.title]]">[[item.title]]</div>
              </div>
            </template>
          </nuxeo-grid>
        </section>

      </template>

      <script>
        Polymer({
          is: 'nuxeo-grid-demo',
          properties: {

            throttle: {
              type: Number,
              value: 60
            },

            itemWidth: {
              type: Number,
              value: 256
            },

            itemHeight: {
              type: Number,
              value: 128
            },

            keys: {
              type: Array,
              value: []
            },

            firstVisibleIndex: {
              type: Number,
              value: 0
            },

            lastVisibleIndex: {
              type: Number,
              value: 0
            },

            itemsCount: {
              type: Number,
              value: 0
            },

            itemsVisible: {
              type: Number,
              value: 0
            },

            updates: {
              type: Number,
              value: 0
            }
          },

          observers: [
            'resize(itemWidth, itemHeight)'
          ],

          resize: function() {
            this.$.grid.notifyResize();
          },

          scrollTo: function(e) {
            this.$.grid.scrollToIndex(e.srcElement.textContent.trim() * 1);
          },

          viewportChanged: function(e) {
            if (this.itemsCount !== this.$.grid.items.length) {
              this.itemsCount = this.$.grid.items.length;
              this.keys = [];
              [0, 25, 50, 60, 75, 90, 100].forEach(function(p) {
                this.push('keys', p >= 100 ? this.itemsCount - 1 : Math.round(p * this.itemsCount * 0.01));
              }.bind(this));
            }
            this.firstVisibleIndex = e.detail.firstVisibleIndex;
            this.lastVisibleIndex = e.detail.lastVisibleIndex;
            this.itemsVisible = (this.lastVisibleIndex - this.firstVisibleIndex) + 1;
            this.updates++;
          }

        });
      </script>
    </dom-module>

    <nuxeo-grid-demo></nuxeo-grid-demo>

  </body>
</html>
