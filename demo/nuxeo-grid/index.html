<html>
  <head>
    <title>nuxeo-grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../polymer/polymer.html">
    <link rel="import" href="../../../paper-button/paper-button.html">
    <link rel="import" href="../../../paper-slider/paper-slider.html">
    <link rel="import" href="../../nuxeo-grid/nuxeo-grid.html">
  </head>

  <body unresolved>

    <dom-module id="nuxeo-grid-demo">
      <template>

        <style>
          label {
            font-family: monospace;
            font-weight: bold;
            display: block;
            padding-bottom: 4px;
          }
          paper-button {
            font-family: monospace;
            background-color: #4FC3F7;
            color: white;
            margin: 2px;
          }
          section {
            display: block;
            width: 100%;
            text-align: center;
            margin: 4px 0;
          }
          section > * {
            display: inline-block;
            min-width: 128px;
            border: 1px solid black;
            text-align: center;
            padding: 4px;
          }
          nuxeo-grid {
            border: 1px solid black;
            width: 90%;
            height: 70vh;
          }
          .item {
            width: 196px;
            height: 128px;
            border: 1px solid red;
            margin: 4px;
          }
        </style>

        <section>
          <div>
            <label>ITEMS</label>
            <span>[[itemsCount]]</span>
          </div>
          <div>
            <label>VISIBLE</label>
            <span>[[itemsVisible]]</span>
          </div>
          <div>
            <label>RANGE</label>
            <span>[[firstVisibleIndex]] ~ [[lastVisibleIndex]]</span>
          </div>
          <div>
            <label>UPDATES</label>
            <span>[[updates]]</span>
          </div>
        </section>

        <section>
          <div>
            <label>THROTTLE</label>
            <div>[[throttle]]ms</div>
            <paper-slider value="{{throttle}}" immediate-value="{{throttle}}" min="1" max="1000"></paper-slider>
          </div>
          <div>
            <label>ITEM WIDTH</label>
            <div>[[itemWidth]]</div>
            <paper-slider pin value="{{itemWidth}}" min="10" max="500"></paper-slider>
          </div>
          <div>
            <label>ITEM HEIGHT</label>
            <div>[[itemHeight]]</div>
            <paper-slider pin value="{{itemHeight}}" min="10" max="500"></paper-slider>
          </div>
        </section>

        <section>
          <div>
            <label>SCROLL TO INDEX</label>
            <template is="dom-repeat" items="[[percentages]]" as="percentage">
              <paper-button on-tap="scrollTo">[[percentageToIndex(percentage)]]</paper-button>
            </template>
          </div>
        </section>

        <section>
          <nuxeo-grid id="grid" throttle="[[throttle]]" on-viewport-changed="viewportChanged">
            <template>
              <div class="item" style$="width: [[itemWidth]]px; height: [[itemHeight]]px">[[item.id]]</div>
            </template>
          </nuxeo-grid>
        </section>

      </template>

      <script>
        Polymer({
          is: 'nuxeo-grid-demo',
          properties: {

            throttle: {
              type: Number,
              value: 60
            },

            itemWidth: {
              type: Number,
              value: 128
            },

            itemHeight: {
              type: Number,
              value: 64
            },

            percentages: {
              type: Array,
              value: [0, 10, 25, 50, 55, 77, 80, 100]
            },

            firstVisibleIndex: {
              type: Number,
              value: 0
            },

            lastVisibleIndex: {
              type: Number,
              value: 0
            },

            itemsCount: {
              type: Number,
              value: 0
            },

            itemsVisible: {
              type: Number,
              value: 0
            },

            updates: {
              type: Number,
              value: 0
            }
          },

          observers: [
            'resize(itemWidth, itemHeight)'
          ],

          ready: function() {
            this.$.grid.reset(50000, 40);
          },

          resize: function() {
            this.$.grid.notifyResize();
          },

          percentageToIndex: function(percentage) {
            var items = this.$.grid.items;
            if (items && items.length > 0) {
              return percentage >= 100 ? items.length - 1 : Math.round(percentage * items.length * 0.01);
            }
          },

          scrollTo: function(e) {
            this.$.grid.scrollToIndex(e.srcElement.textContent.trim() * 1);
          },

          viewportChanged: function(e) {
            this.itemsCount = this.$.grid.items.length;
            this.firstVisibleIndex = e.detail.firstVisibleIndex;
            this.lastVisibleIndex = e.detail.lastVisibleIndex;
            this.itemsVisible = (this.lastVisibleIndex - this.firstVisibleIndex) + 1;
            this.updates++;
          }

        });
      </script>
    </dom-module>

    <nuxeo-grid-demo></nuxeo-grid-demo>

  </body>
</html>
