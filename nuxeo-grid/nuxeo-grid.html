<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-list/iron-list.html">

<!--
A grid element with lazy loaded items.

Example:

    <nuxeo-grid items="[[items]]"></nuxeo-grid>

`nuxeo-grid`
@group Nuxeo UI
@element nuxeo-grid
@demo demo/nuxeo-grid/index.html
-->
<dom-module id="nuxeo-grid">
  <template>

    <style>
      :host {
        display: block;
        min-width: 100px;
        min-height: 100px;
      }

      iron-list {
        width: 100%;
        height: 100%;
      }
    </style>

    <iron-list grid id="list" items="[[items]]" on-scroll="_onScroll"></iron-list>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-grid',
      properties: {

        /**
         * Bounded items array.
         */
        items: {
          type: Array,
          value: []
        },

        /**
         * Throttle 'viewport-changed' events (created by 'scroll').
         */
        throttle: {
          type: Number,
          value: 250
        },

        _templateStamped: {
          type: Boolean,
          value: false
        }
      },

      ready: function() {
        if (!this._templateStamped) {
          this.$.list.dataHost = this.dataHost;
          this._template = Polymer.dom(this).querySelector('template');
          Polymer.dom(this.$.list).appendChild(this._template);
          this._templateStamped = true;
        }
      },

      update: function() {
        this.$.list.updateViewportBoundaries();
        this.$.list.notifyResize();
      },

      scrollToIndex: function(index) {
        this.$.list.scrollToIndex(index);
      },

      _onScroll: function() {
        this.debounce('viewport-changed-debounce', function() {
          this.fire('viewport-changed', {
            firstVisibleIndex: this.$.list.firstVisibleIndex,
            lastVisibleIndex: this.$.list.lastVisibleIndex
          });
        }.bind(this), this.throttle > 0 ? this.throttle : 1);
      }

    });
  </script>
</dom-module>
