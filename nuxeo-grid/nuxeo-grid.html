<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-list/iron-list.html">

<link rel="import" href="../nuxeo-page-provider-display-behavior.html">

<!--
A grid element with lazy loaded items.

Example:

    <nuxeo-grid nx-provider="[[provider]]"></nuxeo-grid>

`nuxeo-grid`
@group Nuxeo UI
@element nuxeo-grid
@demo demo/nuxeo-grid/index.html
-->
<dom-module id="nuxeo-grid">
  <template>

    <style>
      :host {
        display: block;
        min-width: 100px;
        min-height: 100px;
      }

      iron-list {
        width: 100%;
        height: 100%;
      }
    </style>

    <iron-list grid id="list" items="[[items]]" on-scroll="_update" on-iron-resize="_update"></iron-list>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-grid',
      properties: {

        nxProvider: {
          type: HTMLElement
        },

        items: {
          type: Array,
          value: []
        },

        throttle: {
          type: Number,
          value: 60
        },

        _templateStamped: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_nxProviderChanged(nxProvider)'
      ],

      ready: function() {
        if (!this._templateStamped) {
          this.$.list.dataHost = this.dataHost;
          this._template = Polymer.dom(this).querySelector('template');
          Polymer.dom(this.$.list).appendChild(this._template);
          this._templateStamped = true;
        }
      },

      resetItems: function(size) {
        this.items = [];
        for (var i = 0; i < size; i++) {
          this.push('items', {});
        }
      },

      notifyResize: function() {
        this.$.list.updateViewportBoundaries();
        this.$.list.notifyResize();
      },

      scrollToIndex: function(index) {
        this.$.list.scrollToIndex(index);
      },

      _nxProviderChanged: function(nxProvider) {
        if (typeof nxProvider === 'string') {
          this.nxProvider = this.domHost ? this.domHost.$[nxProvider] :
            Polymer.dom(this.ownerDocument).querySelector('#' + nxProvider);
          if (this.nxProvider === null) {
            this.nxProvider = Polymer.dom(this).parentNode.querySelector('#' + nxProvider);
          }

          this.updateItems(0, this.nxProvider.pageSize);
        }
      },

      _update: function() {
        this.debounce('debounce-viewport-changed', function() {
          var first = this.$.list.firstVisibleIndex;
          var last = this.$.list.lastVisibleIndex;
          this.fire('viewport-changed', {firstVisibleIndex: first, lastVisibleIndex: last});
          this.updateItems(first, last);
        }.bind(this), this.throttle > 0 ? this.throttle : 1);
      },

      /**
       * Update the selected range of items.
       * @param first Index of the first item to load.
       * @param last Index of the last item to load.
       */
      updateItems: function(first, last) {
        if (this.nxProvider && (last - first) > 0) {
          this.nxProvider.offset = first;
          this.nxProvider.pageSize = (last - first) + 1;
          this.nxProvider.fetch().then(function(response) {
            if (this.items.length !== response.resultsCount) {
              this.resetItems(response.resultsCount);
            }
            var entryIndex = 0;
            for (var i = first; i <= last; i++) {
              if (entryIndex < response.entries.length) {
                this.set('items.' + i, response.entries[entryIndex++]);
              }
            }
          }.bind(this));
        }
      }

      /**
       * Fired when the list's viewport is changed (ex: on list's scroll or resize)
       * @event viewport-changed
       * @param {Object} detail.firstVisibleIndex Index of the first item currently displayed.
       * @param {Object} detail.lastVisibleIndex Index of the last item currently displayed.
       */

    });
  </script>
</dom-module>
